<!DOCTYPE html>
<html>
  <head>
    <title>Page title here</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <div class="container py-3 d-flex flex-column align-items-center justify-content-center">
      <h1>URL Shortener</h1>
      <form class="d-flex flex-column gap-1 my-3" id="shortenForm">
        <label for="urlInput">Enter URL:</label>
        <div>
          <input type="text" id="link" placeholder="Enter your link here"/>
          <button type="submit" id="shortenBTN">Shorten</button>
        </div>
        <small class="validation display">Please enter valid URL</small>
      </form>
      <div>
        <label for="urlInput">Shorter URL:</label>
        <div class="d-flex gap-1">
          <div class="ShorterURL" id="smallLink"></div>
          <button id="copy">copy</button>
        </div>
      </div>
      
    </div>
    <script src="./src/script/popup.js"></script>
  </body>
</html>
